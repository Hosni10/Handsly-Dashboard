<div class="p-6 bg-white rounded-lg shadow-md">
  <h2 class="text-2xl font-semibold mb-4">Dashboard Overview</h2>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
    <div class="p-4 bg-blue-500 text-white rounded-lg shadow">
      <h3 class="text-lg">Total Users</h3>
      <p class="text-3xl">{{ totalUsers }}</p>
    </div>
    <div class="p-4 bg-green-500 text-white rounded-lg shadow">
      <h3 class="text-lg">Total Projects</h3>
      <p class="text-3xl">{{ totalProjects }}</p>
    </div>
    <div class="p-4 bg-yellow-500 text-white rounded-lg shadow">
      <h3 class="text-lg">Total Earnings</h3>
      <p class="text-3xl">{{ totalEarnings | currency }}</p>
    </div>
    <div class="p-4 bg-red-500 text-white rounded-lg shadow">
      <h3 class="text-lg">Pending Tasks</h3>
      <p class="text-3xl">{{ pendingTasks }}</p>
    </div>
  </div>
</div>
